<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Experience</title>
  <!-- A-Frame 1.4.0 -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <!-- AR.js per A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <!-- Componente extra per gestire le GIF animate -->
  <script src="https://raw.githack.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
  
  <!-- arjs configuration: debugUIEnabled: false rimuove la console di debug -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    
    <!-- 
      ATTENZIONE: Sostituisci l'URL qui sotto con il link al TUO file .patt caricato su GitHub.
      Usa raw.githack.com per ottenere il link corretto se lo ospiti su GitHub.
    -->
    <a-marker type="pattern" url="./pattern-aruco.patt">
      
      <!-- Usiamo 'entity' con geometry e material shader:gif invece di a-image per l'animazione -->
      <a-entity 
        geometry="primitive: plane; width: 1; height: 1" 
        material="shader: gif; src: url(PLANET gif compressed.gif); opacity: 1; alphaTest: 0.5;"
        position="0 0 0" 
        rotation="-90 0 0">
      </a-entity>
      
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
