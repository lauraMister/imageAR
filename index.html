<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Experience</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <script>
    // Questo script serve a correggere un bug comune dei video su mobile
    // Forza la riproduzione del video quando clicchi sullo schermo
    AFRAME.registerComponent('vidhandler', {
      init: function () {
        this.toggle = false;
        document.querySelector("#vid").play(); // Prova a far partire subito
      }
    });
    window.addEventListener('click', function () {
      var v = document.querySelector("#vid");
      v.play();
    });
  </script>
</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Caricamento degli Asset -->
    <a-assets>
        <!-- Importante: 'muted' e 'playsinline' servono per iOS/Android -->
        <video id="vid" src="planet.mp4" loop="true" crossorigin="anonymous" playsinline webkit-playsinline muted autoplay></video>
    </a-assets>

    <!-- Il Marker -->
    <a-marker type="pattern" url="./pattern-aruco.patt" vidhandler>
      <!-- Il Video Piano -->
      <a-video src="#vid" position="0 0 0" rotation="-90 0 0" width="1" height="1"></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
